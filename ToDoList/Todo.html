<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <div id="topContainer" class="header" class="container">
            <h2>Att göra lista</h2>
            <input type="text" id="Input" placeholder="Lägg till i listan..">
            <span class="addBtn" id="addBtn">Lägg till</span>

        </div>
    </header>
    <main>
        <div class="container">

            <div class="row">

                <div class="col-6">

                    <ul id="theList">
                        <li>Köpa ägg</li>
                        <li>Köpa havregryn</li>
                        <li>Gå till Gymmet</li>
                    </ul>
                </div>
                <div class="col-6">
                    <input id="textbox" type="text" placeholder="Lägg till fritext..">
                    
                </div>
            </div>
        </div>

    </main>
    <footer>
        &copy Mikael Perming
    </footer>
    <script src="java.js"></script>
</body>



</html>
